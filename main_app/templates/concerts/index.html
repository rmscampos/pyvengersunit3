{% extends 'base.html' %}

{% block content %}

<h1 class="color">Concert Listings</h1>

{% for concert in concerts %}
    <a href="{% url 'detail' concert.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ concert.artist }}</span>
                <p>Date: {{ concert.date }}</p>
                <p>Location: {{ concert.location }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
