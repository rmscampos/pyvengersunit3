{% extends 'base.html' %}
{% block content %}

<h1 class="color">All Reviews</h1>

{% for review in review_list %}
  <a href="{% url 'reviews_detail' review.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ review.title }}</span>
        </div>
    </div>
  </a>
{% empty %}
<h4 class="color">No Reviews Yet :(</h4>
{% endfor %}

{% endblock %}
